    <main class="contenedor-principal">
        <h1>Administrador de Lista de Tareas</h1>
        
        <div class="tarjeta">
            <h2>Agregar Nueva Tarea</h2>
            <div class="grupo-formulario">
                <label for="nuevaTarea" class="etiqueta-formulario">Descripción de la tarea:</label>
                <input type="text" id="nuevaTarea" class="control-formulario" placeholder="Escribe una nueva tarea...">
                <div id="mensajeErrorInput" class="mensaje-error-input">Por favor, ingresa una descripción para la tarea.</div>
            </div>
            <button class="boton" id="agregarTarea">Agregar Tarea</button>
        </div>
        
        <div class="tarjeta">
            <h2>Lista de Tareas</h2>
  
            <div class="filtros-tareas">
                <button class="boton-filtro activo" id="filtroTodas">Todas las Tareas</button>
                <button class="boton-filtro" id="filtroPendientes">Tareas Pendientes</button>
                <button class="boton-filtro" id="filtroCompletadas">Tareas Completadas</button>
            </div>

          
            
            <div class="lista-tareas" id="listaTareas">
                </div>
            
            <div id="mensaje" class="mensaje"></div>
             <h3>Resumen:</h3>
            <div class="contadores">
                <div class="contador">
                    <div class="contador-numero" id="totalTareas">0</div>
                    <div class="contador-texto">Total</div>
                </div>
                <div class="contador">
                    <div class="contador-numero" id="tareasPendientes">0</div>
                    <div class="contador-texto">Pendientes</div>
                </div>
                <div class="contador">
                    <div class="contador-numero" id="tareasCompletadas">0</div>
                    <div class="contador-texto">Completadas</div>
                </div>
            </div>
        </div>
    </main>

    <footer class="pie-pagina">
